<div id="zty_0051">
<div class="dowebokt">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td><div class="inner"><span id="tip15" data-tipso="对于三相三线电机负载，相序错误会导致电机反转，在有电机运行的场合，相序保护是必须的。对于三相四线系统，相序保护可防止火线零线接错，防止零接火，造成设备接受过高电压而损坏。">相序保护</span></div></td>
    <td><div class="inner"><span id="tip16" data-tipso="对于三相电机负载，缺相运行会造成转速减半，出力变小，长期运行电机发热烧毁，因此对电机负载，缺相保护是必须的。对于三相四线系统，缺相运行会造成部分用电设备不正常或失电，影响正常生产运行。">缺相保护</span></div></td>
    <td><div class="inner"><span id="tip17" data-tipso="对于三相电机，电压的不平衡会造成电机转子振动，长期运行在较大不平衡电压时，容易造成电机转子扫膛，损坏电机。对于三相四线系统，系统电压不平衡意味着零线中有较大电流，或者某单相电压偏高或偏低，因此要对电压不平衡做相应保护。">电压不平衡保护</span></div></td>
    <td><div class="inner"><span id="tip18" data-tipso="三相系统电压过高会对用电设备绝缘造成损伤，对重要设备应进行过电压保护。">过电压保护</span></div></td>
    <td><div class="inner"><span id="tip19" data-tipso="三相系统电压过低会造成用电设备出力不足，电流增大，甚至停止工作，因此，在重要场合，应配置低电压保护。">低电压保护</span></div></td>
    <td><div class="inner"><span id="tip20" data-tipso="对于三相四线系统，N相的缺相用N相缺相来保护。是缺相保护的一种。">N相断开保护</span></div></td>
  </tr>
</table>
</div>
</div>

<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td align="center"><div class="inner"><span id="tip25" data-tipso="采用国际通用的DIN35mm导轨安装，限制件特别设计亦可固定螺丝安装，安装只需要10S。极大提高了安装效率；尤其是在改造或更换时，小体积和快速安装能为客户节省改造时间降低改造强度，缩短停电时间。"><img src="{dede:global.cfg_templets_skin/}/img/zty004/5.png" /></span></div></td>
    <td align="center"><div class="inner"><span id="tip26" data-tipso="壳体端子采用高安全防护设计，除非用专业工具，否则没有可能接触到带电部件，安装、调试、维护和改造时保障了人身安全。"><img src="{dede:global.cfg_templets_skin/}/img/zty004/6.png" /></span></div></td>
    <td align="center"><div class="inner"><span id="tip27" data-tipso="壳体设定部分特别设计了可铅封的透明罩，在调试好后，可将透明罩铅封，防止未授权的定值修改，同时不影响定值观察。"><img src="{dede:global.cfg_templets_skin/}/img/zty004/7.png" /></span></div></td>
    <td align="center"><div class="inner"><span id="tip28" data-tipso="继电器电源采用西门子公司使用的全球最先进的高效环保开关电源，无易损耗元件，不发热，长寿命，保证继电器拥有通电长寿命周期。"><img src="{dede:global.cfg_templets_skin/}/img/zty004/8.png" /></span></div></td>
